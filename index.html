// Check if the form is submitted
if ($_SERVER["REQUEST_METHOD"] == "POST") {
    // Validate and sanitize the user's input
    $userAge = isset($_POST['age']) ? intval($_POST['age']) : 0;

    // Determine the age group using if-else statements
    if ($userAge >= 0 && $userAge < 18) {
        $Printing = "You are a minor.";
    } elseif ($userAge >= 18 && $userAge < 60) {
        $Printing = "You are an adult.";
    } elseif ($userAge >= 60) {
        $Printing = "You are a senior citizen.";
    } else {
        $Printing = "Invalid age entered.";
    }
}
